<div class="container" [formGroup]="mainFormGroup">
  <div class="row">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>_id</mat-label>
      <input matInput formControlName="_id" placeholder="_id">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>picture</mat-label>
      <input matInput formControlName="picture" placeholder="picture">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>age</mat-label>
      <input matInput formControlName="age" placeholder="age">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>firstName</mat-label>
      <input matInput formControlName="firstName" placeholder="First Name">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>lastName</mat-label>
      <input matInput formControlName="lastName" placeholder="Last Name">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>gender</mat-label>
      <input matInput formControlName="gender" placeholder="Gender">
    </mat-form-field>
  </div>
</div>
