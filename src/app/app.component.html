<table class="table">
  <thead>
  <tr>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Age</th>
    <th scope="col">Gender</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of employees | async">
    <th scope="row">{{e.index}}</th>
    <td>{{e.firstName}}</td>
    <td>{{e.lastName}}</td>
    <td>{{e.age}}</td>
  </tr>
  </tbody>
</table>
